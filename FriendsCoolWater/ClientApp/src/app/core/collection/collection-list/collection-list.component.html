<div class="container-fluid">
  <div class="row h-margin">
    <div class="col-md-10">
      <app-filter [teams]="teams"></app-filter>

    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-outline-primary btn-sm btn-rt" (click)="onAddCollection()"><i class="fa fa-plus fa-1x"></i> Add</button>
    </div>
  </div>

  <div *ngIf="collections.length">
    <div class="row header">
      <div class="col-md-12 col-sm-12 col-md-10">
        <h4>Collections</h4>
      </div>
    </div>

    <table class="table table-bordered table-condensed table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Customer</th>
          <th>Date Time</th>
          <th>(&#8377;) Calculated</th>
          <th>(&#8377;) Collection</th>
          <th>Comments</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let col of collections">
          <td>{{col.id}}</td>
          <td>{{col.customerId}}</td>
          <td>{{col.dateTime | date: 'dd MMM, yyyy hh:mm a'}}</td>
          <td><strong>{{col.calculatedAmount}}</strong></td>
          <td>
            <strong [ngClass]="{'text-success': col.collectionAmount >= col.calculatedAmount, 'text-danger': col.collectionAmount < col.calculatedAmount}">
              {{col.collectionAmount}}
            </strong>
          </td>
          <td>{{col.comments}}</td>
          <td>
            <div class="mt-4 no-margin" role="group">
              <button type="button" class="btn btn-success btn-sm btn-space" (click)="onSelect(col.id)"><i class="fas fa-list"></i></button>
              <button type="button" class="btn btn-primary btn-sm  btn-space" *ngIf="userRoleStatus == 'Admin'" (click)="onUpdateModal(col)"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger btn-sm" *ngIf="userRoleStatus == 'Admin'" (click)="onDeleteConfirm(col)"><i class="fas fa-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- MANAGE TEAM MODAL START-->
<ng-template #collectionTemplate>
  <form (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title">Manage Collection</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="text-info">{{modalMessage}}</p>

      <div class="row">
        <div class="col-md-5">

          <div class="form-group">
            <label for="name">Customer</label>
            <input type="text" class="form-control" placeholder="Date" aria-label="name" aria-describedby="customerDetails">
          </div>

          <div class="form-group">
            <label for="name">Collection Date</label>
            <input type="text" class="form-control" placeholder="Date" aria-label="name" aria-describedby="collectionDate">
          </div>

          <div class="form-group">
            <label for="name">Calculated Amount</label>
            <input type="text" class="form-control" aria-label="name" aria-describedby="callculatedAmount">
          </div>

          <div class="form-group">
            <label for="name">Collection Amount</label>
            <input type="text" class="form-control" aria-label="name" aria-describedby="collectionAmount">
          </div>

        </div>
        <div class="col-md-7">
          <div class="form-group">
            <label for="name">Comments</label>
            <textarea class="form-control" aria-label="name" aria-describedby="collectionAmount"></textarea>
          </div>
        </div>
      </div>



    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success btn-space">Submit</button>
      <button type="button" (click)="modalRef.hide()" class="btn btn-primary">Cancel</button>
    </div>
  </form>
</ng-template>
<!-- MANAGE TEAM MODAL START-->
