<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="text-center">
            <div class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <p>
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username"
                        required="required" autofocus="" [(ngModel)]="loginModel.username">
                </p>
                <p>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                        required="required" [(ngModel)]="loginModel.password">
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin(loginModel)">Sign
                    in</button>
                <button class="btn btn-lg btn-secondary btn-block" (click)="onClear(loginModel)">Clear</button>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
